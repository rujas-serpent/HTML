<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <table>
        <tr>
            <td>firstname</td>
            <td> <input type="firstname" name="firstname"> </td>
        </tr>
        
        <tr>
            <td>lastname</td>
            <td><input type="lastname" name="lastname"</td>
            </tr>
            <tr>
                <td> date of birth
                </td>
                <td><select name="day">
                    <option value="sunday">sunday</option>
                    <option value="monday">monday</option>
                    <option value="tuesday">tuesday</option> 
                    </select>

                    <select name="month">
                        <option value="june">june</option>
                        <option value="july">july</option>
                        <option value="aug">aug</option> 
                        </select>

                        <select name="year">

                            <option value="2023">2023</option> 
                            </select>
                            </td>
                   
            </tr>

                <td>email id</td>
                <td> <input type="email name="email">
                </td>
            </tr>
            <tr>
                <td>mobile number</td>
                <td><input type="mobile number" name="mobile number"></td>
            </tr>
            <tr>
                <td>
                    gender
                </td>
                <td><input type="radio" name="male" id="a" value="boy"></td>
                <label for="a">male</label>
                <td> <input type="radio" name="female"id="b" value="girl">female</td>
            </tr>
    </table>

</html>
